<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta declaration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visibility</title>

    <!-- local css -->
    <link rel="stylesheet" href="../default.css">
    <link rel="stylesheet" href="../css/example-introduction.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #pic1{
            visibility: visible;
        }
        #pic2{
            visibility: hidden;
        }
    </style>

</head>

<body>

    <header class="header center-element">
        <h1 style="color:white;">Visibility</h1>
    </header>

    <main>
        <section>
            <h1>Visible</h1>
            <article class="container">
                <h3>Code</h3>
                <div class="exam-code bgcode">
                    <pre><code>
    &lt;style&gt;
        .show-output{
            visibility: <span style="color:yellow;">visible</span>;
        }
    &lt;/style&gt;
                    </code></pre>
                </div>

                <hr>
                <h3>Output</h3>
                <div class="exam-output">
                    <img src="../source/img/btc.png" alt="" width="50px" id="pic1">
                </div>
                <br>
            </article>
            <hr>


        </section>

        <section>
            <h1>Hidden</h1>
            <article class="container">
                <h3>Code</h3>
                <div class="exam-code bgcode">
                    <pre><code>
    &lt;style&gt;
        .show-output{
            visibility: <span style="color:yellow;">hidden</span>;
        }
    &lt;/style&gt;
                    </code></pre>
                </div>

                <hr>
                <h3>Output</h3>
                <div class="exam-output">
                    <img src="../source/img/btc.png" alt="" width="50px" id="pic2">
                </div>
                <br>
            </article>
            <hr>


        </section>
    </main>


    <footer class="footer center-element">
        <a href="../index.html">
            <img src="../source/img/home.png" alt="" width="50px" height="50px">
        </a>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
