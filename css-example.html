<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta declaration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Example</title>

    <!-- local css -->
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="example-introduction.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        h1.this-header{
            color:black
        }
        h1{
            color:red;
        }
        .title{
            color:green;
            font-size:100px;
        }
        #title{
            color:yellow
        }
        #title,.title,p{
            font-style:italic;
        }
        p.message{
            font-weight:bolder;
        }
        .message{
            color:green
        }
    </style>

</head>

<body>

    <header class="header center-element">
        <h1 style="color:white;">CSS Example</h1>
    </header>

    <hr>

    <div class="container text-center">
        <div class="row">
            <div class="col" align="left">
                <h3><u>HTML</u></h3>
                <img src="source/img/exam-selector-code-html.png" alt="">
                <br>
                <br>
                <h3><u>CSS</u></h3>
                <img src="source/img/exam-selector-code-css.png" alt="">
            </div>
            <div class="col">
                <div align="left">
                    <h3><u>CSS</u></h3>
                </div>
                <div style="border:1px solid black">
                    <h1>MethxMaster</h1>
                    <h1 class="title">HTML5</h1>
                    <h1 id="title">CSS3</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At, voluptates.</p>
                    <p class="message">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    <h1 class="message">MethxMaster</h1>
                </div>
            </div>
        </div>
    </div>





    <hr>

    <footer class="footer center-element">
        <a href="index.html">
            <img src="source/img/home.png" alt="" width="50px" height="50px">
        </a>
    </footer>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
